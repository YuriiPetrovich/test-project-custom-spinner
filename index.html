<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loader project</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./custom-loader/custom-loader.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Progress</h1>
    </div>
    <div class="content">
      <div class="loader">
        <custom-loader id="loader" percent="0" animated="false"></custom-loader>
      </div>
      <div class="settings">
        <label for="value" class="no-margin">
          <input type="number" id="value" name="value" min="0" max="100">
          Value
        </label>
        <div class="personalize-switch">
          <label for="toggleAnimation">
            <input type="checkbox" id="toggleAnimation">
            <span class="switch"></span>
            Animate
          </label>
        </div>
        <div class="personalize-switch">
          <label for="toggleVisibility">
            <input type="checkbox" id="toggleVisibility">
            <span class="switch"></span>
            Hide
          </label>
      </div>
      </div>
  </div>
    <script src="listeners.js"></script>
  </body>
</html>
